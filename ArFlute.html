<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
 
</head>
  <div style="position: fixed; top: 20px; left: 20px; z-index: 999;">
  <button id="gobackbutton" onclick="goback()">Go Back</button>
</div>


  <script>
  function goback() {
    window.location.href = "index.html"; // Change this to your main page's file name
  }
</script>

<a-scene embedded arjs renderer="colorManagement: true">
  <a-assets>
    <a-assets>
      <a-asset-item id="Flute" src="resources/wajia_flute/scene.gltf"></a-asset-item>
    </a-assets>
  </a-assets>
  <!-- create your content here. just a box for now -->
  <!--<a-box color="red" position='0 2 0' material='opacity: 0.5;' animation="property:rotation; from:0 360 0; loop:true"></a-box>-->
    <a-entity gltf-model="#Flute" animation-mixer scale="0.1 0.1 0.1"
                  position="0 0.5 0" rotation="-90 0 0"></a-entity>

        <a-text value="Oldest Instrument" color="#000000" width="4" align="center"
                position="0 0 0.8" rotation="-90 0 0" visible="true"></a-text>
  
  <!-- define a camera which will move according to the marker position -->
  <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>


</html>
